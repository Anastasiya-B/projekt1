<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviasales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img class="logo__png" src="./img/Logo.png" alt="Logo">
    </div>
    <div class="block">
        <div class="block__checkbox">
            <h3 class="block__checkbox-text">КОЛИЧЕСТВО ПЕРЕСАДОК</h3>
           <p><input class="checkbox" type="checkbox" name="all" value="yes">Все</p> 
           <p><input class="checkbox" type="checkbox" name="without change" value="yes">Без пересадок</p>
           <p><input class="checkbox" type="checkbox" name="1 change" value="yes">1 пересадка</p>
           <p><input class="checkbox" type="checkbox" name="2 changes" value="yes">2 пересадки</p>
           <p><input class="checkbox" type="checkbox" name="3 changes" value="yes">3 пересадки</p>
        </div>
        <div>
            <div class="block__button">
                <button class="block__button--chip">Самый дешевый</button>
                <button class="block__button--fast">Самый быстрый</button>
            </div>
            <div class="card">
                <div class="card__price">13 400 P</div>
                <div><img src="./img/S7 Logo.png" alt="S7 airlines"></div>
                <div>
                    <div>
                        <div>MOV - HKT</div>
                        <div>10:45 - 08:00</div>
                    </div>
                    <div>
                        <div>В ПУТИ</div>
                        <div>21ч 15м</div>
                    </div>
                </div>
                <div>
                    <div>
                        <div>MOV - HKT</div>
                        <div>11:20 - 00:50</div>
                    </div>
                    <div>
                        <div>В ПУТИ</div>
                        <div>13ч 30м</div>
                    </div>
        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
